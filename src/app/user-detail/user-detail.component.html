<div class="max-w-screen-xl mx-auto p-4">
    <div
    class="h-auto max-w-full bg-white borderborder-gray-200 rounded-lg"
    >
    @if(user) {
      <div class="flex flex-col items-center py-10">
        <img
          class="w-24 h-24 mb-3 rounded-lg shadow-lg"
          [src]="user.avatar"
          alt="Bonnie image"
          [alt]="user.first_name + ' ' + user.last_name"
        />
        <h5 class="mb-1 text-xl font-medium text-gray-900">
          {{ user.first_name + " " + user.last_name }}
        </h5>
        <span class="text-sm text-gray-500">{{ user.email }}</span>
        <div class="flex mt-4 md:mt-6">
          <button
            class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
            (click)="goBack()"
          >
            Back
          </button>
        </div>
      </div>
    } @else {
      <div class="flex flex-col items-center py-10">
        <div class="max-w-sm animate-pulse">
          <div class="w-24 h-24 mb-3 rounded-full bg-gray-200"></div>
          <div class="h-2.5 bg-gray-200 rounded-full w-48 mb-2"></div>
          <div class="h-2 bg-gray-200 rounded-full w-32"></div>
        </div>
        <span class="sr-only">Loading...</span>
      </div>
    }
    </div>
</div>
