<nav class="bg-white border-gray-200">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a class="flex items-center space-x-3 rtl:space-x-reverse" routerLink="/">
      <span class="self-center text-2xl font-semibold whitespace-nowrap"
        >LOGO</span
      >
    </a>

    <!-- Search -->
    <div class="flex order-2">
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          <span class="sr-only">Search icon</span>
        </div>
        <input
          type="search"
          class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Search..."
          #input
        />
      </div>
    </div>

    <div class="items-center justify-between flex w-auto order-1">
      <ul
        class="flex p-0 mt-0 font-medium space-x-8 rtl:space-x-reverse flex-row bg-white"
      >
        @for (route of routes; track $index) {
          <li>
            <a
              class="text-gray-700 p-0"
              [routerLink]="route.link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >{{ route.title }}</a
            >
          </li>
        }
      </ul>
    </div>
  </div>
</nav>

<style>
  .active {
    --tw-text-opacity: 1;
    color: rgb(29 78 216 / var(--tw-text-opacity)) /* #1d4ed8 */;
  }
</style>
